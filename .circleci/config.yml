version: 2
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: 19f491a1648f433b68957bd670b0083611a090819d872817041cd2da2acb10a0
    docker:
      - image: gordondiggs/rayons-ci
      - image: postgres:9.4.10
        environment:
          POSTGRES_USER: postgres
    working_directory: ~/rayons
    steps:
      - checkout
      - restore_cache:
          keys:
            - gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gem-cache-{{ arch }}-{{ .Branch }}
            - gem-cache
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run: bundle exec rake db:create db:migrate RAILS_ENV=test
      - run:
          name: Run tests
          command: |
            cc-test-reporter before-build
            bundle exec rake
            cc-test-reporter after-build
